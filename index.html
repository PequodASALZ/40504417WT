<!DOCTYPE html>
<style>
    h1 {
        text-align: center;
    }
</style>

<html>
<head>
    <link rel="stylesheet" href="style.css" />
    <!-- External Stylesheet to get ticks and crosses for questions -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title> Spider-Man Triva Quiz </title>
</head>
<body>

    <!-- start Page title -->
    <div id="startTitle">
        <header class="header">Spider-Man Trivia Quiz</header>
    </div>

    <!-- Start Page Image -->
    <img src="img/smimage.jpeg" id="startimage" class="centre" />


    <!-- Start Page Header -->
    <div id="subheader">
        <header class="header">How Well Do You Know The Web Head?</header>
    </div>

    <!-- start Quiz button -->
    <div class="start_btn" id="startbut">
        <button>Take Quiz</button>
    </div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Quiz Information</span></div>
        <div class="info-list">
            <div class="info">1) This Is A Multiple Choice Quiz Based On the Marvel Superhero 'Spider-Man'.</div>
            <div class="info">2) There Are 10 Questions To Answer.</div>
            <div class="info">3) You'll Get Points On The Basis Of Your Correct Answers.</div>
            <div class="info">Good Luck!.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">

        <div class="icon">
        </div>

        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>

            <!-- Container for different quiz question images-->
            <div id="Imgcontainer">
                <img id="image" src="img/1.jpeg">

            </div>

            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button id="NQ" class="next_btn">Next</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">

        <div class="complete_text">You've Completed The Quiz!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>

        <div class="score_msg">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>

        <div class="buttons">
            <button class="restart">Restart</button>
            <button class="quit">Quit</button>
        </div>
    </div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="js/questions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="js/script.js"></script>

</body>
</html>
